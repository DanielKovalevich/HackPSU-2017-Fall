<script>
  $(function() {
    $('#table1').searchable({
      striped: true,
      oddRow: {

      },
      evenRow: {
        'background-color': '#fff'
      },
      searchType: 'fuzzy'
    });

    $('#searchable-container').searchable({
      searchField: '#container-search',
      selector: '.row',
      childSelector: '.col-xs-4',
      show: function(elem) {

  });
